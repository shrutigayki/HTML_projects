<!DOCTYPE html>
<html>
<title>form-tags</title>

<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Full Name:</label>
            <br />

            <input type="text" placeholder="Full Name">
            <br />
            <br />
            <label>Email:</label>
            <input type="Email">
            <br />
            <br />
            <label>Password:</label>
            <input type="Password">
            <br />
            <br />
            <label>Age</label>
            <input type="Age">
            <br />
            <br />
        </fieldset>
        <form>
            <fieldset>
                <legend>Contact Details</legend>
                <label>Phone No.:</label>
                <input type="number" placeholder="123-456-789">
                <br />
                <br />
                <legend>Address:</legend>
                <textarea placeholder="enter your address"></textarea>
                <br />
                <br />
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Preferences</legend>
                <label>Prefferd Contact Method:</label>
                <br />

                <input type="radio" name="email" value="email" <label>email</label>
                <input type="radio" name="Phone" value="Phone" <label>Phone</label>
                <br />
                <br />
                <label>Hobbies:</label>
                <br />
                <input type="radio" name="mcq" value="Reading" <label>Reading</label>
                <input type="radio" name="mcq" value="Travelling" <label>Travelling</label>
                <input type="radio" name="mcq" value="Music" <label>Music</label>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Additional Details</legend>

                <br />
                Country:
                <select>
                    <option>Select Your Country</option>
                    <option>India</option>
                    <option>France</option>
                    <option>USA</option>
                </select>
                <br />
                <br />
                <label>Uploade Resume</label>
                <br />
                <input type="file" value="file" no file chosen>
                <br />
                <br />
                <label>Date Of Birth:</label>
                <br />
                <input type="date" >
                <br />
                <br />
                <label>Favourite Colour:</label>
                <input type="color">
                <br/>
                <label>Satisfaction Level:</label>
                <input type="range">
                <br/>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Submit Your Details</legend>   
                <input type="Submit"><input type="Reset">
            </fieldset>
         </form>
</body>

</html>
