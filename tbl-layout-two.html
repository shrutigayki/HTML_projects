<!DOCTYPE html>
<html>

<head>
    <title>HTML table layout two</title>
</head>

<body>
    <table style="border-style: solid; border-color: black; border-width: 3px; width: 100%; height: 600px; ">
        <!-- First row -->
        <tr>

            <td colspan="6" style="border-style: solid; border-color: black; width: 2px;background-color:rgb(6, 45, 6)">
            </td>
        </tr>
        <!-- Second row -->
        <tr>
            <td rowspan="6" style="border-style: solid; border-color: black; border-width: 3px;background-color: aqua">
            </td>
            <td colspan="6" style="border-style: solid;border-color: black;border-width:3px ;background-color:green">
            </td>


        </tr>
        <!-- T -->
        <tr>
            <td colspan="6" style="border-style: solid;border-color: black;border-width:3px ;background-color:green">
            </td>


        </tr>
        <tr>
            <td colspan="6" style="border-style: solid; border-color: black; width: 2px;background-color:rgb(6, 45, 6)">
            </td>
        </tr>
    </table>
</body>

</html>
