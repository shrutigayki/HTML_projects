<html>
    <head>
        <title>form tags</title>

            <input type="text">
            <br/>
            <br/>

            <input type="number">
            <br/>
            <br/>

            <input type="age">
            <br/>
            <br/>

            <br/>
            <br/>
            State:<select>

                <option>maharashtra</option>
                <option>madhya pradesh</option>

                <br/>
                <br/>
            </select> 
            </fieldset>

                <br/>

                <br/>

         <input type="Submit"><input type="Reset">
