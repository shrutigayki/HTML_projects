<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap class</title>
</head>

<body>
    <script>
        let yash = 100;
        alert("declear variable yash" + yash);
        let prithviraj = 200;
        alert("declear variable prithviraj" + prithviraj);
        //temp variable
        let pranay = yash;//=100

        yash = prithviraj
        alert("updated variable yash" + yash);
        prithviraj = pranay;
        alert("updated variable prithviraj" + prithviraj)

//  a = b
    </script>
</body>

</html>
