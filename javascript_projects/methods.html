<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods HTML Element</title>
</head>
<body>
    <p id="display"></p>
    <b>
        <p class="display"></p>
        <p class="display"></p>
    </b>
    <script>
        alert("hello javascript!");
        document.getElementById("display").innerHTML = "hello javascript"

        document.getElementsByClassName("display")[0].innerHTML = "MY NAME IS SHRUTI";
    </script>
</body>
</html>
